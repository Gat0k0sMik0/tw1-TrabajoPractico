<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- Estilos generales -->
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
    <!--  Estilo Custom  -->
    <link rel="stylesheet" th:href="@{/css/amigos.css}"/>
    <title>Amigos</title>
</head>
<body>
<!-- HEADER -->
<header class="col-12 py-3 d-flex align-items-center">
    <nav class="col-10 mx-auto d-flex flex-wrap justify-content-between align-items-center text-white">
        <a class="text-decoration-none fs-4 text-white" th:href="@{/home}">
            Home
        </a>
        <div class="d-flex gap-2 align-items-center">
            <a class="text-decoration-none text-white" th:href="@{/perfil}">
                <img id="usuario" alt="Usuario" th:src="@{/img/usuario.png}"/>
            </a>
            <a href="" class="text-decoration-none text-white fs-5">
                <img id="configuracion" alt="Configuracion" th:src="@{/img/configuracion.png}"/>
            </a>
        </div>
    </nav>
</header>
<main>
    <div class="d-flex gap-2">
        <div th:if="${error != null}" class="d-flex flex-column gap-2">
            <p th:text="${error}"></p>
        </div>
        <div th:unless="${error != null}" class="d-flex flex-column gap-2">
            <p>Estas visualizando tus amigos</p>
        </div>
        <!--  AMIGOS RECOMENDADOS (SALEN PORQUE NO TIENE AMIGOS)     -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col" class="text-center">Acción</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterar sobre la lista de amigos (puede ser Thymeleaf u otro motor de plantillas) -->
            <tr th:each="amigo : ${amigosSugeridos}">
                <td th:text="${amigo.id} + ' - ' + ${amigo.nombreUsuario}"></td>
                <td class="text-center">
                    <form th:action="@{/agregar-amigo}" method="post">
                        <input type="hidden" name="idAmigo" th:value="${amigo.id}">
                        <button type="submit" class="btn btn-primary btn-sm">Agregar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <!--  AMIGOS (SALE PORQUE SI TIENE AMIGOS)     -->
        <table th:unless="${error != null}" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col" class="text-center">Acción</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterar sobre la lista de amigos (puede ser Thymeleaf u otro motor de plantillas) -->
            <tr th:each="amigo : ${amigos}">
                <td th:text="${amigo.id} + ' - ' + ${amigo.nombreUsuario}"></td>
                <td class="text-center">
                    <button class="btn btn-success btn-sm">Mensaje</button>
<!--                    <form th:action="@{/agregar-amigo}" method="post">-->
<!--                        <input type="hidden" name="idAmigo" th:value="${amigo.id}">-->
<!--                        <button type="submit" class="btn btn-primary btn-sm">Agregar</button>-->
<!--                    </form>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer class="col-12 py-4 d-flex flex-column gap-2">
    <div class="footerWrapper col-10 mx-auto d-flex align-items-center text-white">
        <div class="col-4 d-flex flex-wrap justify-content-center gap-4">
            <div><img th:src="@{/img/logos/javalogo.webp}" class="footerImage"/></div>
            <div><img th:src="@{/img/logos/springlogo.svg}" class="footerImage"/></div>
        </div>
        <div class="col-4 d-flex flex-column align-items-center gap-2 flex-wrap fs-5 separationBar">
            <p>Victoria Croce</p>
            <p>Lucas Gavagnin</p>
            <p>Gonzalo Ramos</p>
            <p>Franco Vargas</p>
            <p>Martin Zaccardo</p>
        </div>
        <div class="col-4 d-flex flex-wrap justify-content-center">
            <div><img th:src="@{/img/logos/unlamsinfondo.svg}" class="footerImage"/></div>
        </div>
    </div>
    <hr class="col-10 mx-auto text-white"/>
    <p class="py-1 text-center fs-5 text-white">&copy; 2024 UNLaM. Todos los derechos reservados.</p>
</footer>
</body>
</html>
