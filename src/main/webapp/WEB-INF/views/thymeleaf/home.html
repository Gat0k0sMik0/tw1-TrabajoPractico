<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- Estilos generales -->
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
    <!--  Estilo Custom -->
    <link rel="stylesheet" th:href="@{/css/home.css}">

    <title>Game Home</title>
</head>
<body>
<header class="col-12 d-flex align-items-center">
   <div class="col-10 mx-auto d-flex align-items-center justify-content-between">
       <h1 th:text="'Bienvenido ' + ${nombreUsuario}"></h1>
       <nav class="d-flex flex-wrap gap-5 align-items-center fs-5">
           <!-- th:href="@{/perfilUsuario}" -->
           <a class="text-decoration-none text-white" th:href="@{/perfil}">
               <!-- th:src="@{/img/usuario.png}" -->
               <img id="usuario" alt="Usuario" th:src="@{/img/usuario.png}"/>
           </a>
           <a href="" class="text-decoration-none text-white fs-5">
               <!-- th:src="@{/img/configuracion.png}" -->
               <img id="configuracion" alt="Configuracion" th:src="@{/img/configuracion.png}"/>
           </a>
           <button class="closeSessionBtn">Cerrar sesi√≥n</button>
       </nav>
   </div>
</header>
<main>

        <div class="amigos">
            <a th:href="@{/amigos}">
                <h1>Amigos</h1>
            </a>
            <div class="d-flex flex-column align-items-center tablaAmigos" th:if="${amigos == null || amigos.size() == 0}">
                <p class="text-white fs-5">Te recomendamos estos amigos</p>
                <div class="sugerencias-container">
                    <div class="sugerencia-item" th:each="usuario : ${usuariosSugeridos}">
                        <p class="text-white" th:text="${usuario.nombreUsuario}"></p>
                        <form th:action="@{/agregar-amigo}" method="post">
                            <input type="hidden" name="idAmigo" th:value="${usuario.id}">
                            <button type="submit" class="btn btn-primary btn-sm">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    <div class="container-juegos">

        <div class="truco-container">
            <form th:action="@{/menuJuego}" method="get">
                <!-- Campo oculto para pasar el usuario -->
                <input type="hidden" name="idUsuario" th:value="${usuario.id}">

                <button type="submit" style="border: none; background: #515151">
                    <img th:src="@{/img/truco-home.png}" alt="Imagen del juego truco">
                </button>
                <div class="texto-truco">TRUCO</div>
            </form>
        </div>

        <div class="uno-container">
            <a href="#">
                <img th:src="@{/img/uno-home.jpg}" alt="Imagen del juego uno">
                <div class="texto-uno">UNO</div>
            </a>
        </div>

        <div class="chinchon-container">
            <a href="#">
                <img th:src="@{/img/chinchon.jpg}" alt="Imagen del juego chinchon">
                <div class="texto-chinchon">CHINCHON</div>
            </a>
        </div>

    </div>

    <a th:href="@{/estadisticas}" id="estadisticas">
        <div>Ver estadisticas</div>
    </a>
</main>
<footer class="col-12 py-4 d-flex flex-column gap-2">
    <div class="footerWrapper col-10 mx-auto d-flex align-items-center text-white">
        <div class="col-4 d-flex flex-wrap justify-content-center gap-4">
            <div><img th:src="@{/img/logos/javalogo.webp}" class="footerImage"/></div>
            <div><img th:src="@{/img/logos/springlogo.svg}" class="footerImage"/></div>
        </div>
        <div class="col-4 d-flex flex-column align-items-center gap-2 flex-wrap fs-5 separationBar">
            <p>Victoria Croce</p>
            <p>Lucas Gavagnin</p>
            <p>Gonzalo Ramos</p>
            <p>Franco Vargas</p>
            <p>Martin Zaccardo</p>
        </div>
        <div class="col-4 d-flex flex-wrap justify-content-center">
            <div><img th:src="@{/img/logos/unlamsinfondo.svg}" class="footerImage"/></div>
        </div>
    </div>
    <hr class="col-10 mx-auto text-white"/>
    <p class="py-1 text-center fs-5 text-white">&copy; 2024 UNLaM. Todos los derechos reservados.</p>
</footer>
</body>
</html>
