<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/InicioSesion.css}">
</head>
<body>
    <header>
        <h1 class="texto-bienvenida">¡Registrate para disfrutar de todos los beneficios!</h1>
        <div class="imagenes">
            <img th:src="@{/img/logos/javalogo.webp}" class="headerImage"/>
            <img th:src="@{/img/logos/springlogo.svg}" class="headerImage"/>
            <div class="division"></div>
            <div><img th:src="@{/img/logos/unlamsinfondo.svg}" class="headerImage"/></div>
        </div>
    </header>

    <form id="formulario" th:action="@{/registrarme}" method="post" th:object="${usuario}">
        <h1>Registrarse en la aplicación</h1>

            <label for="nombre">Nombre de usuario</label>
            <input th:field="*{nombreUsuario}" type="text" id="nombre" name="nombre" placeholder="Ej: Jaimito4570" required>

            <label for="email">Correo Electrónico</label>
            <p th:if="${errorMail}" th:text="${error}" style="color: red;"></p>
            <input th:field="*{email}" type="email" id="email" name="email" placeholder="Ej: name@example.com" required>

            <label for="password">Contraseña</label>
            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Entre 5 y 15 caracteres" required>

            <label for="password2">Repetir Contraseña</label>
            <input th:field="*{confirmPassword}" type="password" id="password2" name="password2" placeholder="Entre 5 y 15 caracteres" required>

            <button type="submit">Registrarse</button>
    </form>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 UNLAM. Todos los derechos reservados.</p>
            <div class="footer-alumnos">
                <p>Lucas Gavagnin | </p>
                <p>Gonzalo Ramos | </p>
                <p>Martin Zaccardo | </p>
                <p>Franco Vargas | </p>
                <p>Victoria Croce </p>
            </div>
        </div>
    </footer>

</body>
</html>
