<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/stylesRegistro.css}">
</head>
<body>
<div class="container">
    <h2>Registro</h2>
    <form th:action="@{/InicioDeSesion}" method="post" th:object="${datosRegistro}">
        <div class="form-group">
            <label for="nombre">Nombre de usuario</label>
            <input th:field="*{nombreUsuario}" type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input th:field="*{email}" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input th:field="*{password}" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password2">Repetir Contraseña</label>
            <input th:field="*{confirmPassword}" type="password" id="password2" name="password2" required>
        </div>

        <div class="form-group">
            <button type="submit">Registrarse</button>
        </div>
    </form>



</div>

<footer>
    <div class="footer-container">
        <p>&copy; 2024 UNLAM. Todos los derechos reservados.</p>
        <div class="footer-alumnos">
            <p>Lucas Gavagnin | </p>
            <p>Gonzalo Ramos | </p>
            <p>Martin Zaccardo | </p>
            <p>Franco Vargas | </p>
            <p>Victoria Croce </p>
        </div>
    </div>
</footer>

<script>
    document.getElementById('btnCerrarModal')?.addEventListener('click', function() {
        document.getElementById('registroExitosoModal').style.display = 'none';
    });
</script>

</body>
</html>
