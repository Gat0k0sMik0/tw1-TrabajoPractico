<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/stylesRegistro.css}">
</head>
<body>
<div class="container">
    <h2>Registro</h2>
    <form th:action="@{/registro}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password2">Repetir Contraseña</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <div class="form-group">
            <button type="submit">Registrarse</button>
        </div>
    </form>

    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>

    <div th:if="${mensaje}" id="registroExitosoModal" class="modal">
        <div class="modal-content">
            <h2 th:text="${mensaje}">¡Registro Exitoso!</h2>
            <button id="btnCerrarModal">Cerrar</button>
            <a th:href="@{/login}" class="button-link">
                Iniciar Sesión
            </a>
        </div>
    </div>

</div>

<footer>
    <div class="footer-container">
        <p>&copy; 2024 UNLAM. Todos los derechos reservados.</p>
        <div class="footer-alumnos">
            <p>Lucas Gavagnin | </p>
            <p>Gonzalo Ramos | </p>
            <p>Martin Zaccardo | </p>
            <p>Franco Vargas | </p>
            <p>Victoria Croce </p>
        </div>
    </div>
</footer>

<script>
    document.getElementById('btnCerrarModal')?.addEventListener('click', function() {
        document.getElementById('registroExitosoModal').style.display = 'none';
    });
</script>

</body>
</html>
