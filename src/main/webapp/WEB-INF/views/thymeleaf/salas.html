<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- Estilos generales -->
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
    <!--  Estilo Custom  -->
    <link rel="stylesheet" th:href="@{/css/salas.css}"/>
    <title>Game Interface</title>
</head>
<body>
<!-- HEADER -->
<header class="col-12 py-3 d-flex align-items-center">
    <nav class="col-10 mx-auto d-flex flex-wrap justify-content-between align-items-center text-white">
        <a class="text-decoration-none fs-4 text-white" th:href="@{/home}">
            Home
        </a>
        <h1>TRUCO</h1>
        <div class="d-flex gap-2 align-items-center">
            <a class="text-decoration-none text-white" th:href="@{/perfil}">
<!--                <img id="usuario" alt="Usuario" th:src="@{/img/usuario.png}"/>-->
            </a>
            <a href="" class="text-decoration-none text-white fs-5">
<!--                <img id="configuracion" alt="Configuracion" th:src="@{/img/configuracion.png}"/>-->
            </a>
        </div>
    </nav>
</header>
<main class="col-12 text-white">
    <div class="mx-auto col-10">
        <h1>Salas disponibles</h1>
        <!--  CONTENEDOR  -->
        <div class="contenedorSalas">
            <div class="d-flex">
                <div class="col-4">
                    <p>Partida: 15</p>
                </div>
                <div class="col-4">
                    30 puntos
                </div>
                <div class="col-4">
                    <a class="btn btn-success">
                        Unirse
                    </a>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-4">
                    <p>Partida: 15</p>
                </div>
                <div class="col-4">
                    30 puntos
                </div>
                <div class="col-4">
                    <a class="btn btn-success">
                        Unirse
                    </a>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-4">
                    <p>Partida: 15</p>
                </div>
                <div class="col-4">
                    30 puntos
                </div>
                <div class="col-4">
                    <a class="btn btn-success">
                        Unirse
                    </a>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-4">
                    <p>Partida: 15</p>
                </div>
                <div class="col-4">
                    30 puntos
                </div>
                <div class="col-4">
                    <a class="btn btn-success">
                        Unirse
                    </a>
                </div>
            </div>
            <div th:if="${!partidas.isEmpty()}" th:each="partida : ${partidas}" class="d-flex">
                <div class="col-4">
                    <p th:text="${'Partida: ' + partida.getId()}"></p>
                </div>
                <div class="col-4">
                    <p class="m-0" th:text="${'Puntos ' + partida.getPuntosParaGanar()}"></p>
                </div>
                <div class="col-4">
                    <a class="btn btn-success" th:href="@{/unirse(idJugador= ${ua.getId()}, idPartida= ${partida.getId()})}">
                        Unirse
                    </a>
                </div>
            </div>

        </div>
    </div>

</main>
<footer class="col-12 py-4 d-flex flex-column gap-2">
    <div class="footerWrapper col-10 mx-auto d-flex align-items-center text-white">
        <div class="col-4 d-flex flex-wrap justify-content-center gap-4">
            <div><img th:src="@{/img/logos/javalogo.webp}" class="footerImage"/></div>
            <div><img th:src="@{/img/logos/springlogo.svg}" class="footerImage"/></div>
        </div>
        <div class="col-4 d-flex flex-column align-items-center gap-2 flex-wrap fs-5 separationBar">
            <p>Victoria Croce</p>
            <p>Lucas Gavagnin</p>
            <p>Gonzalo Ramos</p>
            <p>Franco Vargas</p>
            <p>Martin Zaccardo</p>
        </div>
        <div class="col-4 d-flex flex-wrap justify-content-center">
            <div><img th:src="@{/img/logos/unlamsinfondo.svg}" class="footerImage"/></div>
        </div>
    </div>
    <hr class="col-10 mx-auto text-white"/>
    <p class="py-1 text-center fs-5 text-white">&copy; 2024 UNLaM. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
