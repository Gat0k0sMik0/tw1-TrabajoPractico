<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/InicioSesion.css}"/>
    <title>Inicio de Sesion</title>
</head>
<body>

<form id="formulario" method="POST" th:action="@{/validar-inicio}" th:object="${datosInicio}">
    <h1>Iniciar sesión en Aplicación</h1>

    <label for="username">Usuario </label>
    <input th:field="*{nombre}" type="text" id="username" placeholder="nombre de usuario" required />

    <label for="password">Contraseña</label>
    <input th:field="*{password}" type="password" id="password" placeholder="contraseña" required />

    <button type="submit">Ingresar</button>
    <p th:if="${error != null}" id="error" th:text="'Error ' + ${error}"></p>

    <a >¿Olvidaste tu usuario o contraseña?</a>

    <hr>

    <p >¿No tenés cuenta aún? <a th:href="@{/registro}" class="link">Registrate</a></p>
</form>

</html>
