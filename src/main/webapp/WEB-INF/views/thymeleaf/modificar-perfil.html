<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar Perfil</title>
</head>
<body>

<div class="container">
<h2>Configuracion</h2>
<form th:action="@{/perfil}" method="post">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input th:value="${nombre}" type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input  th:value="${email}" type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input th:value="${password}" type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <button type="submit">Aceptar</button>
    </div>
</form>
</div>

</body>
</html>
